{% extends 'base.html' %}
{% load static %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body p-5">
                    <i class="fas fa-sign-out-alt fa-4x text-success mb-4"></i>
                    <h2 class="card-title mb-4">Вы вышли из системы</h2>
                    <p class="card-text mb-4">
                        Вы успешно вышли из своей учетной записи.
                    </p>
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Войти снова
                        </a>
                        <a href="{% url 'movies:movie_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
